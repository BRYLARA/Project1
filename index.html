<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- I think this is the link to the Bulma Framework -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <!-- Googlefonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Vast+Shadow&display=swap" rel="stylesheet">


    <!-- our style sheet -->
    <link rel="stylesheet" href="./assets/style/style.css">


    <title>Document</title>
</head>

<body>
    <!-- HERO IMAGE -->
    <section class="hero is-primary is-medium">

       
        <!-- Hero content: will be in the middle -->

        <div class="hero-body hero-img">
            <h1 class="title is-1">National Parks</h1>
            <input id="state-input" class="input is-rounded" type="text" name="" value="" placeholder="Enter the state initial here">
            <button  id="submit-button" class="button">Submit</button>
        </div>
        </div>
    </section>

    <!-- CONTENT BLOCK -->
    <!-- this is all below the hero block should display results of park search -->

    <div class="section is-small">
        <h1 id="official-name">Park Name Fills in here</h1>
        <h2 id="show-park" class="subtitle">
            Maybe State park is in and Open or Closed status?
        </h2>
    </div>
    <div class="columns">
        <div class="column">

            <article class="message is-small">
                <div class="message-header">
                    <p id="park-name"></p>
                    <button class="delete is-small" aria-label="delete"></button>
                </div>
                <div class="message-body">
                    <p id="park-info"></p>
                </div>
            </article>
        </div>
        <div class="column">
            <article class="message is-small">
                <div class="message-header">
                    <p>Activities?</p>
                    <button class="delete is-small" aria-label="delete"></button>
                </div>
                <div class="message-body">
                    <p id="park-activities"></p>
                </div>
            </article>
        </div>
        <div class="column">
            <article class="message is-small">
                <div class="message-header">
                    <p>Directions?</p>
                    <button class="delete is-small" aria-label="delete"></button>
                </div>
                <div class="message-body">
                   <span><img src="" alt=""></span>
                </div>
            </article>
        </div>
    </div>

    <section class="hero is-small is-secondary">
        <div class="hero-body random-park-img">
            <p class="title random-park-title">
                Explore our Nation Parks!
            </p>
        <button class="button random-park-button">Random Park</button>
            
        </div>
        
    </section>
  


<footer class="footer">
    <div class="content has-text-centered">
        <p>
            <strong>&copy; Caitlin Murphy, David Bushard, Drissa Bagate, Bryan Lara </strong> 
        </p>
    </div>
</footer>

</html>
